<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div align="center" style="margin-top: 100px;">

		<form action="salvarpessoa" method="post">

			<table border="1" cellpadding="5">
				<caption>
					<h2>Cadastrar Pessoa</h2>
				</caption>

				<tr>
					<th>Nome:</th>
					<td><input type="text" id="nome" name="nome" size="45" /></td>
				</tr>
				<tr>
					<th>Email:</th>
					<td><input type="email" id="email" name="email" size="45" /></td>
				</tr>
					<tr>
					<th>Idade:</th>
					<td><input type="number" id="idade" name="idade" size="45" /></td>
				</tr>
				<tr>
					<td colspan="2" align="center"><input type="submit"
						value="Cadastrar" /></td>
				</tr>

			</table>

		</form>
	</div>
</body>
</html>
